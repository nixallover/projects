<div class="row">
  <div class="col-3" *ngFor="let pres of presentations">
    <div class="presentation">
    	<div class="header">
    		<img src="/assets/presentation-{{pres.id}}.png" />
    	</div>
    	<div class="body">
    		<h3>{{pres.title}}</h3>
	      <p><em>{{pres.subtitle}}, {{pres.date}}</em></p>
				<p>{{pres.description}}</p>
				<a class="block-button" [href]="pres.url">
					{{pres.linkText}}
				</a>
    	</div>
    </div>
  </div>
</div>

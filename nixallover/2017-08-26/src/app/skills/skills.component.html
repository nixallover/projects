<h2>Skills and technologies I play with</h2>

<div class="row">
  <div class="col-2" *ngFor="let sublist of skillList">
    <ul class="skill-list">
      <li class="skill" *ngFor="let skill of sublist">
        <div class="skill-overlay"></div>
        <div class="skill-content">{{skill}}</div>
      </li>
    </ul>
  </div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Zombie Match Defense | A game coming to iOS and Android</title>
</head>
<body>

    <h2 class="mech-text" 
        data-0="left:-50%; top:20%;" 
        data-500="left:10%; top:20%;"
        data-1500="left:10%; top:20%;"
        data-2000="top:-50%;">
        <span class="pop">match 3 brains</span> 
        to remove them
    </h2>

    <h2 class="mech-text" 
        data-2000="left:-50%; top:20%;" 
        data-2500="left:10%; top:20%;"
        data-3500="left:10%; top:20%;"
        data-4000="top:-50%;">
        <span class="pop">zombies move</span> 
        every time you move a brain
    </h2>

    <h2 class="mech-text" 
        data-4000="left:-50%; top:20%;" 
        data-4500="left:10%; top:20%;"
        data-5500="left:10%; top:20%;"
        data-6000="top:-50%;">
        <span class="pop">remove zombies</span> 
        by matching the brain they're on
    </h2>

    <h2 class="mech-text" 
        data-6000="left:-50%; top:20%;" 
        data-6500="left:10%; top:20%;"
        data-7500="left:10%; top:20%;"
        data-8000="top:-50%;">
        <span class="pop">you lose if the zombies</span> 
        escape out an open door
    </h2>

    <!-- scripts -->
    <script src='scripts/jquery.min.js'></script>
    <script src='scripts/scrollr.min.js'></script>
    <script src='scripts/tooltips.js'></script>
